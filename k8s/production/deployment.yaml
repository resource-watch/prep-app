apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  namespace: prep
  labels:
    name: prep-app
  name: prep-app
spec:
  revisionHistoryLimit: 2
  template:
    metadata:
      labels:
        name: prep-app
    spec:
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
            - matchExpressions:
              - key: type
                operator: In
                values:
                - webapps
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
          - weight: 100
            podAffinityTerm:
              labelSelector:
                matchExpressions:
                - key: name
                  operator: In
                  values:
                  - prep-app
              topologyKey: kubernetes.io/hostname
      containers:
      - name: prep-app
        image: vizzuality/prep-app
        imagePullPolicy: Always
        resources:
          requests:
            cpu: "0.5"
            memory: "256M"
          limits:
            cpu: "1"
            memory: "512M"
        env:
          - name: PORT
            value: "3000"
          - name: NODE_ENV
            value: production
          - name: SHORT_URL_API_TOKEN
            valueFrom:
                secretKeyRef:
                  name: appsecrets
                  key: PREP_SHORT_URL_API_TOKEN
          - name: SPARKPOST_API_KEY
            valueFrom:
                secretKeyRef:
                  name: appsecrets
                  key: PREP_SPARKPOST_API_KEY
          - name: MAIL_RECIPIENTS
            valueFrom:
                secretKeyRef:
                  name: appsecrets
                  key: PREP_MAIL_RECIPIENTS
          - name: MAIL_FROM
            valueFrom:
                secretKeyRef:
                  name: appsecrets
                  key: PREP_MAIL_FROM
          - name: TWITTER_CONSUMER_KEY
            valueFrom:
                secretKeyRef:
                  name: appsecrets
                  key: PREP_TWITTER_CONSUMER_KEY
          - name: TWITTER_CONSUMER_SECRET
            valueFrom:
                secretKeyRef:
                  name: appsecrets
                  key: PREP_TWITTER_CONSUMER_SECRET
          - name: TWITTER_ACCESS_TOKEN_KEY
            valueFrom:
                secretKeyRef:
                  name: appsecrets
                  key: PREP_TWITTER_ACCESS_TOKEN_KEY
          - name: TWITTER_ACCESS_TOKEN_SECRET
            valueFrom:
                secretKeyRef:
                  name: appsecrets
                  key: PREP_TWITTER_ACCESS_TOKEN_SECRET
        ports:
          - containerPort: 3000

      restartPolicy: Always
