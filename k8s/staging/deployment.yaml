apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    name: prep-app-staging
  name: prep-app-staging
  namespace: prep
spec:
  progressDeadlineSeconds: 2147483647
  revisionHistoryLimit: 0
  selector:
    matchLabels:
      name: prep-app-staging
  strategy:
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 1
    type: RollingUpdate
  template:
    metadata:
      annotations:
        chaos.alpha.kubernetes.io/enabled: "true"
      labels:
        name: prep-app-staging
    spec:
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
              - matchExpressions:
                  - key: type
                    operator: In
                    values:
                      - webapps
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - podAffinityTerm:
                labelSelector:
                  matchExpressions:
                    - key: name
                      operator: In
                      values:
                        - prep-app-staging
                topologyKey: kubernetes.io/hostname
              weight: 100
      containers:
        - env:
            - name: PORT
              value: "3000"
            - name: NODE_ENV
              value: production
            - name: SHORT_URL_API_TOKEN
              valueFrom:
                secretKeyRef:
                  key: PREP_SHORT_URL_API_TOKEN
                  name: appsecrets
            - name: SPARKPOST_API_KEY
              valueFrom:
                secretKeyRef:
                  key: PREP_SPARKPOST_API_KEY
                  name: appsecrets
            - name: MAIL_RECIPIENTS
              valueFrom:
                secretKeyRef:
                  key: PREP_MAIL_RECIPIENTS
                  name: appsecrets
            - name: MAIL_FROM
              valueFrom:
                secretKeyRef:
                  key: PREP_MAIL_FROM
                  name: appsecrets
            - name: TWITTER_CONSUMER_KEY
              valueFrom:
                secretKeyRef:
                  key: PREP_TWITTER_CONSUMER_KEY
                  name: appsecrets
            - name: TWITTER_CONSUMER_SECRET
              valueFrom:
                secretKeyRef:
                  key: PREP_TWITTER_CONSUMER_SECRET
                  name: appsecrets
            - name: TWITTER_ACCESS_TOKEN_KEY
              valueFrom:
                secretKeyRef:
                  key: PREP_TWITTER_ACCESS_TOKEN_KEY
                  name: appsecrets
            - name: TWITTER_ACCESS_TOKEN_SECRET
              valueFrom:
                secretKeyRef:
                  key: PREP_TWITTER_ACCESS_TOKEN_SECRET
                  name: appsecrets
          image: vizzuality/prep-app
          imagePullPolicy: Always
          name: prep-app-staging
          ports:
            - containerPort: 3000
              protocol: TCP
          resources:
            requests:
              cpu: "0"
              memory: "0"
          terminationMessagePath: /dev/termination-log
          terminationMessagePolicy: File
      dnsPolicy: ClusterFirst
      restartPolicy: Always
      schedulerName: default-scheduler
      securityContext: {}
      terminationGracePeriodSeconds: 30
      tolerations:
        - effect: NoSchedule
          key: type
          operator: Equal
          value: webapps
status: {}
